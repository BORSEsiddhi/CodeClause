<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- googlefonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="contact.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/e96516ba8a.js" crossorigin="anonymous"></script>
  <!-- bootstrap strips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="contact.js"></script>

    <title>Contact Form</title>
</head>
<body onload="generate()">
    <div class="contact-form">
        <div class="title"><b>Contact Form</b></div>

        <div class="inputuser">
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>

        <div class="inputuser">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>

        <div class="inputuser">
            <label for="phonenumber">Phone Number</label>
            <input type="number" id="phonenumber">
        </div>

        <div class="captcha">
            <label for="captchainput">Enter Captcha</label>
            <div id="image" class="preview" selectable="False"></div>
            <div class="captcha-form">
                <input type="text" id="captcha-form" placeholder="Enter Captcha">
                <button class="captcha-refresh" onclick="rechange()">
                    <i class="fa fa-refresh"></i>
                </button>
            </div>
        </div>

        <div class="inputuser">
            <button id="submit-btn" onclick="printmsg()">Submit</button>
        </div>

        <p id="key"></p>
    </div>
</body>
</html
